{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-sm">
            <thead>
                <tr>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                </tr>
              </thead>
            <tbody>
            {% for value in stk_info %}
                <tr>
                  <td>{{ value[0] }}</td>
                  <td>{{ value[1] }}</td>
                  <td>{{ value[2] }}</td>
                </tr>
            {% endfor %}
          </tbody>
          </table>
{% endblock %}
